<div class="forgot-password-container">
    <div class="content">
      <h2>Forgot Password</h2>
      <form [formGroup]="forgotPasswordForm">
        <!-- Show email field initially -->
        <ng-container *ngIf="!showNewPasswordFields">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Enter your registered email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="notRegisteredError" [ngStyle]="{ 'color': 'red', 'font-size': '12px' }">{{errorMessage}}</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        </ng-container>
  
        <!-- Show new password fields after clicking submit -->
        <ng-container *ngIf="showNewPasswordFields">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword" type="password" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onResetPassword()">Reset Password</button>
        </ng-container>
      </form>
    </div>
  </div>
